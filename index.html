<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="" alt="">
    </div>
    <div class="main-container">
        <h1>Stop Watch</h1>
        <div class="stopwatch">
            <div>
                <span id="hours">00</span>
            </div>
            <div class="colon">
                <span>:</span>
            </div>
            <div>
                <span id="minutes">00</span>
            </div>
            <div class="colon">
                <span>:</span>
            </div>
            <div>
                <span id="seconds">00</span>
            </div>
            <div class="colon">
                <span>.</span>
            </div>
            <div>
                <span id="milis">00</span>
            </div>

        </div>

        <div class="buttons">
            
                <button type="button" id="start" class="btt">Start</button>
            
                <button type="button" id="pause" class="btt">Pause</button>
            
                <button type="button" id="stop" class="btt">Stop</button>
                <button type="button" id="flag" class="btt">Flag</button>
            
        </div>
        <div id="flags"></div>


    </div>
    <script src="script.js"></script>
</body>
</html>
